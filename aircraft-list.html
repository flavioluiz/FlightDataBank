<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="css/chart-tooltips.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="index.html">
                <i class="fas fa-plane"></i> FlightDataBank
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-white" href="aircraft-list.html">Aircraft List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="aircraft-gallery.html">Aircraft Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="comparative.html">Comparative Charts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="flight-diagrams.html">Flight Diagrams</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="historical.html">Historical Evolution</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="about.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Aircraft List</h2>
        
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="mb-3">
                    <label for="category-type-filter" class="form-label">Category Type</label>
                    <select class="form-select" id="category-type-filter">
                        <!-- Will be populated from classifications.json -->
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <div class="mb-3">
                    <label for="era-filter" class="form-label">Era</label>
                    <select class="form-select" id="era-filter">
                        <!-- Will be populated from classifications.json -->
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <div class="mb-3">
                    <label for="engine-type-filter" class="form-label">Engine Type</label>
                    <select class="form-select" id="engine-type-filter">
                        <!-- Will be populated from classifications.json -->
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <div class="mb-3">
                    <label for="size-filter" class="form-label">Size (WTC)</label>
                    <select class="form-select" id="size-filter">
                        <!-- Will be populated from classifications.json -->
                    </select>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col">
                <div class="input-group">
                    <span class="input-group-text">Search</span>
                    <input type="text" class="form-control" id="aircraft-search" placeholder="Search by name...">
                    <button class="btn btn-outline-secondary" type="button" id="clear-filters">Clear Filters</button>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover" id="aircraft-table">
                <thead>
                    <tr>
                        <th data-sort="name">Name</th>
                        <th data-sort="category_type">Category</th>
                        <th data-sort="category_era">Era</th>
                        <th data-sort="first_flight_year">First Flight</th>
                        <th data-sort="mtow_N">MTOW (N)</th>
                        <th data-sort="wing_area_m2">Wing Area (mÂ²)</th>
                        <th data-sort="wingspan_m">Wingspan (m)</th>
                        <th data-sort="cruise_speed_ms">Cruise Speed (m/s)</th>
                        <th data-sort="range_km">Range (km)</th>
                    </tr>
                </thead>
                <tbody id="aircraft-table-body">
                    <!-- Data will be dynamically loaded -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal for aircraft details -->
    <div class="modal fade" id="aircraft-details-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Aircraft Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="aircraft-details-content">
                    <!-- Content will be dynamically loaded -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/tooltip.js"></script>
    <script src="js/classifications.js"></script>
    <script src="js/aircraft-list.js"></script>
</body>
</html>
