<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlightDataBank - Flight Diagrams</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="index.html">
                <i class="fas fa-plane"></i> FlightDataBank
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="aircraft-list.html">Aircraft List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="comparative.html">Comparative Charts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-white" href="flight-diagrams.html">Flight Diagrams</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="historical.html">Historical Evolution</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="about.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Flight Diagrams</h2>
        <div class="row">
            <div class="col-md-3">
                <div class="mb-3">
                    <label for="x-axis-param" class="form-label">Chart Type:</label>
                    <select class="form-select" id="x-axis-param">
                        <option value="wing_loading_mtow">Wing Loading vs MTOW</option>
                        <option value="speed_mtow">Speed vs MTOW</option>
                        <option value="wing_loading_speed">Wing Loading vs Speed</option>
                    </select>
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="showTrendlines">
                        <label class="form-check-label" for="showTrendlines">
                            Show Trendlines
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="xLogScale">
                        <label class="form-check-label" for="xLogScale">
                            X Log Scale
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="yLogScale">
                        <label class="form-check-label" for="yLogScale">
                            Y Log Scale
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="chart-container" style="position: relative; height:70vh; width:100%">
                    <canvas id="flight-diagram"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for aircraft details -->
    <div class="modal fade" id="aircraft-details-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Aircraft Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="aircraft-details-content">
                    <!-- Content will be dynamically loaded -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/flight-diagrams.js"></script>
</body>
</html>
