</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="index.html">
                <i class="fas fa-plane"></i> FlightDataBank
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </div>

    <div class="container mt-4">
        <h2>Historical Evolution</h2>
        <div class="row">
            <div class="col-md-3">
                <div class="mb-3">
                    <label for="timeline-param" class="form-label">Parameter:</label>
                    <select class="form-select" id="timeline-param">
                        <option value="mtow_N">MTOW (N)</option>
                        <option value="wing_area_m2">Wing Area (mÂ²)</option>
                        <option value="wingspan_m">Wingspan (m)</option>
                        <option value="cruise_speed_ms">Cruise Speed (m/s)</option>
                        <option value="takeoff_speed_ms">Takeoff Speed (m/s)</option>
                        <option value="landing_speed_ms">Landing Speed (m/s)</option>
                        <option value="service_ceiling_m">Service Ceiling (m)</option>
                        <option value="max_thrust">Max Thrust (kN)</option>
                        <option value="engine_count">Engine Count</option>
                        <option value="range_km">Range (km)</option>
                        <option value="max_speed_ms">Max Speed (m/s)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="timeline-log-scale">
                        <label class="form-check-label" for="timeline-log-scale">
                            Log Scale
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="chart-container" style="position: relative; height:70vh; width:100%">
                    <canvas id="timeline-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for aircraft details -->
    <div class="modal fade" id="aircraft-details-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Aircraft Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="aircraft-details-content">
                    <!-- Content will be dynamically loaded -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js"></script>

</body>
