<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlightDataBank - Historical Evolution</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="css/chart-tooltips.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="index.html">
                <i class="fas fa-plane"></i> FlightDataBank
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-white" href="aircraft-list.html">Aircraft List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="aircraft-gallery.html">Aircraft Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="comparative.html">Comparative Charts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="flight-diagrams.html">Flight Diagrams</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="historical.html">Historical Evolution</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="about.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container mt-4">
        <h2>Historical Evolution</h2>
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="timeline-param" class="form-label">Parameter:</label>
                <select id="timeline-param" class="form-select">
                    <!-- Will be populated from chart_parameters.json -->
                </select>
            </div>
            <div class="col-md-4">
                <label for="color-group" class="form-label">Color Group:</label>
                <select id="color-group" class="form-select">
                    <option value="category_type">Aircraft Type</option>
                    <option value="era">Era</option>
                    <option value="WTC">Size (WTC)</option>
                    <option value="engine_type">Engine Type</option>
                </select>
            </div>
            <div class="col-md-4">
                <div class="form-check mt-4">
                    <input class="form-check-input" type="checkbox" id="timeline-log-scale">
                    <label class="form-check-label" for="timeline-log-scale">
                        Use Logarithmic Scale
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <canvas id="timeline-chart" style="width: 100%; height: 600px;"></canvas>
            </div>
        </div>
    </div>

    <!-- Modal for aircraft details -->
    <div class="modal fade" id="aircraft-details-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Aircraft Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="aircraft-details-content">
                    <!-- Content will be dynamically loaded -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/tooltip.js"></script>
    <script src="js/classifications.js"></script>
    <script src="js/historical.js"></script>
</body>
</html>
