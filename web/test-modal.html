<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Modal Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Teste de Modal Bootstrap</h1>
        <p>Esta página testa se os modais do Bootstrap estão funcionando corretamente.</p>
        
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Abrir Modal com data-bs-toggle
        </button>
        
        <button type="button" class="btn btn-success" id="btn-js-modal">
            Abrir Modal com JavaScript
        </button>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Título do Modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Este é um modal de teste para verificar se o Bootstrap está funcionando corretamente.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM carregado');
            
            // Verificar se o Bootstrap está carregado
            if (typeof bootstrap !== 'undefined') {
                console.log('Bootstrap carregado com sucesso');
            } else {
                console.error('Bootstrap não foi carregado');
            }
            
            // Botão para abrir modal via JavaScript
            const btnJsModal = document.getElementById('btn-js-modal');
            if (btnJsModal) {
                btnJsModal.addEventListener('click', function() {
                    console.log('Botão JavaScript clicado');
                    const modalElement = document.getElementById('exampleModal');
                    if (modalElement) {
                        const modal = new bootstrap.Modal(modalElement);
                        modal.show();
                        console.log('Modal aberto via JavaScript');
                    } else {
                        console.error('Elemento modal não encontrado');
                    }
                });
                console.log('Event listener configurado para o botão JavaScript');
            } else {
                console.error('Botão JavaScript não encontrado');
            }
        });
    </script>
</body>
</html>
